    <style>
ul.no-bullets {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.reset {background-color: #ff0000;} /* Green */
.submit {background-color: #0029ff;} /* Blue */
</style>
</head>
<body>
<br/>
<br/>
<br/>
    <div class="container">

        <form method="POST" action="/process">
            <div class="form-group">
                    <label>Your Text</label>
            <textarea type="text" rows="10" cols="5" class="form-control"  name="rawtext" required></textarea>
            <br/>

            <label>Select Task</label>
            <select class="form-control" name="taskoption">
                <option value="all">All</option>
			  <option value="noun">Noun</option>
			  <option value="verb">Verb</option>
                <option value="adjective">Adjective</option>
                <option value="compound">Compound Words</option>
			</select>
			<br/>
            <button class="button reset"> Clear</button>
            <button class="button submit"> Submit</button>

        </div>
        </form>
    </div>

<div class="container">
    	<div class="alert alert-success" role="alert">
        <p class="alert-heading">Your Text: </p>
        <p >{{rawtext}}
    	</p>
    	</div>
    </div>

    <div class="container">
    	<div class="alert alert-success" role="alert">
        <p class="alert-heading">Description for option {{info}}</p>
        <p class="alert-heading">Result for Complex Words:</p>
        <ul class="no-bullets">{% for i in results %}
        	<li>{{i}}</li>
        	{%endfor %}
    	</ul>
    	</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
